<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGFR Calculator for Kidney Transplantation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>eGFR Calculator</h1>
        <form id="calculatorForm" onsubmit="calculateEquation(event)">
            <!-- Patient's Sex -->
            <div class="input-group">
                <label for="patientSex">Patient's Sex (0 = Female, 1 = Male)</label>
                <input type="number" id="patientSex" min="0" max="1" value="0" required>
            </div>

            <!-- Patient's Age -->
            <div class="input-group">
                <label for="age">Age (years, ≥ 18)</label>
                <input type="number" id="age" min="18" value="25" required>
            </div>

            <!-- Serum Creatinine -->
            <div class="input-group">
                <label for="serumCreatinine">Serum Creatinine (mg/dL)</label>
                <input type="number" id="serumCreatinine" step="0.01" value="1.10" required>
            </div>

            <!-- Serum Cystatin C -->
            <div class="input-group">
                <label for="serumCystatinC">Serum Cystatin C (mg/dL)</label>
                <input type="number" id="serumCystatinC" step="0.01" value="1.10" required>
            </div>

            <!-- Calculate Button -->
            <button type="submit">Calculate eGFR</button>
        </form>

        <!-- Results Section -->
        <div id="resultsContainer" class="results-container">
            <h2>Results</h2>
            <p><strong>Normal Range:</strong></p>
            <ul>
                <li>Males: 80 - 123 mL/min/1.73m²</li>
                <li>Females: 85 - 127 mL/min/1.73m²</li>
            </ul>
            <p id="eGFRResult">Your result will appear here.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 eGFR Calculator. All rights reserved.</p>
    </footer>

    <script src="calculate.js"></script>
</body>
</html>
