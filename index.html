<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eGFR Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 30px;
            text-align: left;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>eGFR Calculator for Kidney Transplantation</h1>
        
        <form onSubmit={userInputValidation}>
            <div class="input-group">
                <label for="sex">Patient's Sex (0 = Female, 1 = Male)</label>
                <input type="number" id="sex" min="0" max="1" value="0" step="1">
            </div>

            <div class="input-group">
                <label for="age">Age in years</label>
                <input type="number" id="age" min="18" value="25">
            </div>

            <div class="input-group">
                <label for="scr">Serum Creatinine (mg/dL)</label>
                <input type="number" id="scr" step="0.1" value="150">
            </div>

            <div class="input-group">
                <label for="scys">Serum Cystatin C (mg/dL)</label>
                <input type="number" id="scys" step="0.1" value="160">
            </div>

            <button type="submit">Calculate EGF</button>
        </form>

        <div class="results" id="results"></div>
    </div>
</body>
</html>
